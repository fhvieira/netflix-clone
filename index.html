<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    A Congressman works with his equally conniving wife to exact revenge on the people who betrayed him.
                </p>
                <div class="botoes">
                    <button role ="buttom" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="buttom" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACOES
                    </button>        
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4cb5bac682.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
